<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Zend Desk on Node</title>
</head>
<body>
	<aside id="chat-box">
		<section class="header">
			<h3 class="title">Chicken House Help</h3>
			<div class="window-controls">
				<span class="expand">+</span>
				<span class="minimize">-</span>
			</div>
		</section>
		<section class="body">
			<ul class="no-style messages" id="messages-container">
			</ul>
			<div class="footer">
				<form action="" method="post" id="chat-message-form">
					<textarea placeholder="Hi. I would like to receive help on ..." name="message"></textarea>
				</form>
			</div>
		</section>
	</aside>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/react.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
